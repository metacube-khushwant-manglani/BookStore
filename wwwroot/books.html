<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <!-- <link rel="stylesheet" href="css/app.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>    
    <h1 class="text-center mb-4 text-gray-dark">Books</h1>
    <table id="tableBooks" class="table table-bordered table-hover">
        <tr>
            <th>Id</th>
            <th>Title</th>
            <th>Author</th>
            <th>Published Year</th>
            <th>Category</th>
        </tr>
    </table>

    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createModal">Create</button>
    
    <!-- Create Modal -->
    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create Book</h5>
                <button type="button" class="close-modal btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="d-flex flex-column gap-2" action="">
                    <div class="form-group">
                        <label for="createTitle">Title : </label>
                        <input id="createTitle" class="form-control" type="text"/>
                    </div>
                    <div class="form-group">
                        <label for="createAuthor">Author : </label>
                        <input id="createAuthor" class="form-control" type="text"/>
                    </div>
                    <div class="form-group">
                        <label for="createPublishedYear">Published Year : </label>
                        <input id="createPublishedYear" class="form-control" type="number"/>
                    </div>
                    <div class="form-group">
                        <label for="createCategory">Category : </label>
                        <input id="createCategory" class="form-control" type="text"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="close-modal btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" id="saveCreate" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Update Modal -->
    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Update Book</h5>
            <button type="button" class="close-modal btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form class="d-flex flex-column gap-2" action="">
                    <div class="form-group">
                        <label for="updateTitle">Title : </label>
                        <input id="updateTitle" class="form-control" type="text"/>
                    </div>
                    <div class="form-group">
                        <label for="updateAuthor">Author : </label>
                        <input id="updateAuthor" class="form-control" type="text"/>
                    </div>
                    <div class="form-group">
                        <label for="updatePublishedYear">Published Year : </label>
                        <input id="updatePublishedYear" class="form-control" type="number"/>
                    </div>
                    <div class="form-group">
                        <label for="updateCategory">Category : </label>
                        <input id="updateCategory" class="form-control" type="text"/>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="close-modal btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" id="saveUpdate" class="btn btn-primary">Save changes</button>
            </div>
        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
